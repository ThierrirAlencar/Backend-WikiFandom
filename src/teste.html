<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usu치rio</title>
</head>
<body>
    <h2>Buscar Usu치rio por ID</h2>
    <label for="userId">ID do Usu치rio:</label>
    <input type="text" id="userId" placeholder="Digite o ID">
    <button onclick="fetchUser()">Buscar</button>
    <pre id="result"></pre>

    <script>
        function fetchUser() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert("Por favor, insira um ID de usu치rio.");
                return;
            }
            
            fetch(`http://localhost:3333/usuarios/${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro ${response.status}: ${response.json}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = error.message;
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Requisições</title>
</head>
<body>
    <h2>Adicionar Produto</h2>
    <form id="produtoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>
        
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required><br><br>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" required><br><br>
        
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" required><br><br>
        
        <label for="foto">Imagem:</label>
        <input type="file" id="foto" accept="image/*" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('produtoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData();
            formData.append('nome', document.getElementById('nome').value);
            formData.append('descricao', document.getElementById('descricao').value);
            formData.append('preco', document.getElementById('preco').value);
            formData.append('estoque', document.getElementById('estoque').value);
            formData.append('foto', document.getElementById('foto').files[0]);
            
            try {
                const response = await fetch('http://localhost:8080/produto', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                alert('Produto criado com sucesso: ' + JSON.stringify(result));
            } catch (error) {
                console.error('Erro ao enviar requisição:', error);
                alert('Erro ao criar produto');
            }
        });
    </script>
</body>
</html>
